   <center><h1><b>Student Registration Form</b></h1></center>

            <label for="">Full Name:</label>

            <label for="">Password:</label>

            <br><br>
            <label for="">Contact No:</label>
             <input type="tel" name=""id=""placeholder="Enter phone number"required><br><br>

            <label for="">Address:</label><br>
    
             <textarea name="" id=""placeholder="Enter your address"required></textarea><br/><br/>

             <input type="Submit" name=""id=""value="Register"><input type="Submit" name=""id=""value="Clear"><br><br>
</fieldset></form>
