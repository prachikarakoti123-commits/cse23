<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1><b>Student Registration Form</b></h1>
    </center>
    <form action="">
        <fieldset>
            <label for="">Full Name:</label>
            <input type="text" name="" id="" placeholder="enter your full name" required><br><br>

            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="enter valid email address" required><br><br>

            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="enter Password" required><br><br>

            <label for="">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender" id="">female
            <input type="radio" name="gender" id="">other
            <br><br>

            <label for="">Course:</label>
            <select id="course" name="Select Course" required>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
                <option value="other">Other</option>
            </select>

            <br><br>
            <label for="">Contact No:</label>
            <input type="tel" name="" id="" placeholder="Enter phone number" required><br><br>

            <label for="">Address:</label><br>

            <textarea name="" id="" placeholder="Enter your address" required></textarea><br /><br />

            <input type="Submit" name="" id="" value="Register"><input type="Submit" name="" id=""
                value="Clear"><br><br>
        </fieldset>
    </form>
    <center>
        <p> Â© 2025 Student Registration Portal</p>
    </center>

</body>

</html>
